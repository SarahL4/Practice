<!DOCTYPE html>
<html>
<head>
	<title>WebApp Image</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="animate.css" rel="stylesheet" type="text/css">
</head>
	<style>
	   blockquote, body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, hr, input, legend, li, ol, p, pre, td, textarea, th, ul,img{
			margin: 0;
			padding: 0;
		}
		body{background-color:black;overflow: hidden;}
		ul{list-style: none;}
		.img-container li{overflow: hidden;float: left;}
		.largeContainer{background-color: black;position: absolute;top:0;left:0;width:100%;height:100%;display: none;}
	</style>
<body>
	<ul id="container" class="img-container">
	</ul>
	<div class="largeContainer animated fadeInDown" id="large_container">
		<img id="large_img">
	</div>
	<script src="js/zepto.min.js"></script>
	<script>
		var total = 17;
		var zWin = $(window).width();     //获取屏幕宽度
		var largeImage = $('#large_img'); //获取
		var domImage = largeImage[0];
		var cid;						 //存储当前点击li的data-id值
		render();						 //绘制首页图片函数

		//事件代理，为子元素li添加触摸事件
		$('#container').delegate('li', 'tap', function() {
			var _id = cid = $(this).attr('data-id');
			loadImg(_id);
		});

		//手势向右滑动，回到上一张图片
		largeImage.swipeRight(function(){
			cid --;
			if(cid < 1){
				cid = 1;
				return;
			}			
			//$('#large_img')[0].className = '';
			loadImg(cid,function(){
				domImage.addEventListener('webkitAnimationEnd',function(){
					largeImage.removeClass('animated bounceInRight');
					domImage.removeEventListener('webkitAnimationEnd');
				});
				largeImage.addClass('animated bounceInLeft');
			});
			// $('#large_img').removeClass('animated bounceInRight');	
		});
		//手势向左滑动，到下一张图片
		largeImage.swipeLeft(function(){
			cid ++;
			if(cid > total){
				cid = total;
				return;
			}			
			//$('#large_img')[0].className = '';
			loadImg(cid,function(){
				domImage.addEventListener('webkitAnimationEnd',function(){
					largeImage.removeClass('animated bounceInLeft');
					domImage.removeEventListener('webkitAnimationEnd');
				});
				largeImage.addClass('animated bounceInLeft');	
			});
			//$('#large_img').removeClass('animated bounceInLeft');	
		});

		//绘制首页图片函数
		function render(){
			var tmpl = '';
			var padding = 2;                                    //图片间距
			var picWidth = Math.floor((zWin - padding * 3 )/4); //单张图片宽度
			for(var i=1;i<=total;i++){
				var p = padding;
				if(i%4==1){										//第一列图片没有左边距
					p = 0;
				}
				//首页图片列表，使用canvas替换img标签的好处是可以激活硬件设备的GPU加速
				tmpl += "<li data-id="+i+" class='animated bounceIn' style='padding-top:"+padding+"px;padding-left:"+p+"px;'><canvas id=cvs_"+i+" style='width:"+picWidth+"px;height:"+picWidth+"px'></canvas></li>";
				var imageObj = new Image();     			
				imageObj.index = i;
				imageObj.src = "img/"+i+".jpg";
				
				//图片加载
				imageObj.onload = function(){
					//获取canvas上下文绘图环境
					var cvs = $('#cvs_'+this.index)[0].getContext('2d');
					$('#cvs_'+this.index)[0].width = this.width;         //获取图片对象的宽高赋值给画布大小
					$('#cvs_'+this.index)[0].height = this.height;
					cvs.drawImage(this,0,0);
				}
			}
			//添加到父容器中
			$('#container').html(tmpl);
		}
		//图片加载函数
		function loadImg(id,callback){

			$('#large_container').css('height',$(window).height()).show();
			//$('#large_img').css({}).prop('src',"img/" + id + ".large.jpg");
			var imageObj = new Image();
			var imageSrc = "img/" + id + ".large.jpg";
			imageObj.src = imageSrc;
			imageObj.onload = function(){
				var imagW = this.width;
				var imagH = this.height;
				var winWidth = $(window).width();
				var winHeight = $(window).height();
				var realW = parseInt((winWidth - winHeight * imagW/imagH)/2);
				var realH = parseInt((winHeight - winWidth * imagH/imagW)/2);
				//$('large_img').css({'width':'auto','height':'auto','padding':0});
				if(imagH/imagW > 1.2){
					//图片的高度大于图片宽度的20%，说明是竖向图片
					largeImage.prop('src',imageSrc).css({'height':winHeight,'padding-left':realW});
				}else{
					//横向图片
					largeImage.prop('src',imageSrc).css({'width':winWidth,'padding-top':realH});
				}
				callback && callback();
			};
		}

	</script>
</body>
</html>
